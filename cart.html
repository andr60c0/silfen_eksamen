    <title>Cart</title>
  </head>
  <body>
    <header>
      <ul class="nav" id="nav">
        <li><a href="index.html">HOME</a></li>
        <li><a href="webshop.html">SHOP</a></li>

        <li class="cart_link">
          <a href="cart.html">Cart <span>0</span></a>
        </li>
      </ul>

    <section>
      <div class="products-container">
        <div class="product-header">
          <h5 class="product-title">Product</h5>
          <h5 class="quantity">Quantity</h5>
          <h5 class="price">Price</h5>
        </div>
      </div>
      <div class="cart_wrapper">
        <div class="products"></div>
        <div class="shoppingcart_total">
          <div class="discountbox_container">
            <div class="discountbox">
              <p>Got a discount code?</p>
            </div>
            <div class="discountbox_button">
              <p>ADD</p>
            </div>
          </div>
          <div class="ordervalue_container">
            <p>Order value:</p>
            <p class="ordervalue"></p>
          </div>
          <div class="shippingcost_container">
            <p>Shipping:</p>
            <p class="shippingcost"></p>
          </div>
          <div class="proceedtocheckout_button">
            <p>Proceed to checkout</p>
          </div>
        </div>
      </div>
